version: "3.1"
services:

  redis:
    image: redis
    container_name: tt-redis

  mysql:
    image: mysql:8.0
    container_name: tt-mysql
    working_dir: /application
    volumes:
      - ./../application:/application
      - ./../database:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=timetrack
      - MYSQL_USER=user
      - MYSQL_PASSWORD=user
    ports:
      - "8082:3306"

  web: 
    build: ./httpd 
    container_name: tt-apache-php
    ports: 
      - "8080:80"
    volumes: 
      - ./../application/:/var/www/html
    links: 
      - mysql 
    depends_on: 
      - mysql 